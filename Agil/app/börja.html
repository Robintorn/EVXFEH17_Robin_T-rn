<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lguitar</title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/print.css">
  <!--endbuild-->
</head>

<body>

<div class="grid">
<!--Navigation-->
  <header>
    <div class="flex">
    <img src="/images/logo.png" alt="RoFoJo cover picture" class="rofajo-img">
    <p class="rofajo">Lguitar</p>
    </div>
  </header>

  <main>
      <div class="artiklar">
        <p class="texts text1">Sök din önskade låt</p>
        <img src="/images/icon1.png" class="icons icon1">
        <img src="/images/arrow.png" class="arrows arrow1">

        <p class="texts text2">Efter det klicka in på den</p>
        <img src="/images/icon2.png" class="icons icon2">
        <img src="/images/arrow.png" class="arrows arrow2">

        <p class="texts text3">Klicka på play-knappen</p>
        <img src="/images/icon3.png" class="icons icon3">
        <img src="/images/arrow.png" class="arrows arrow3">

        <p class="texts text4">Lär dig!</p>
        <img src="/images/icon4.gif" class="icon4" style="max-width: 60px;">
      </div>

      <div class="jumbo" id="fisk">
        <h1>Börja nu</h1>
        <a href="hitta.html"><input type="button" class="button" value="Börja"></a>
      </div>
  </main>

  <footer>
    <div class="social">
      <h2>Social</h2>
      <i class="fa fa-facebook fa fa-3x" aria-hidden="true"></i>
      <i class="fa fa-twitter fa fa-3x" aria-hidden="true"></i>
      <i class="fa fa-instagram fa fa-3x" aria-hidden="true"></i>
    </div>

    <div class="email">

      <h2>Kontakta oss</h2>
      <p>Email: rpsaodgksdog@hotmail.com</p>
      <p>Telefonnummer: 0708394875</p>
    </div>
  </footer>
</div>
<!--build:js js/main.min.js -->
<script src="js/lib/a-library.js"></script>
<script src="js/lib/another-library.js"></script>
<script src="js/main.js"></script>
<!-- endbuild -->

</body>

</html>
