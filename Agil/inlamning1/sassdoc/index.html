</code><section class="main__sub-section" id="undefined-mixin"><h2 class="main__heading--secondary"><div class="container">mixins</div></h2><section class="main__item container item" id="undefined-mixin-respond-to"><h3 class="item__heading"><a class="item__name" href="#mixin-respond-to">respond-to</a></h3><div class="item__code-wrapper"><pre class="item__code item__code--togglable language-scss" data-current-state="collapsed" data-expanded="@mixin respond-to($breakpoint) { 
  // If the key exists in the map
  @if map-has-key($breakpoints, $breakpoint) {
    // Prints a media query based on the value
    @media (min-width: map-get($breakpoints, $breakpoint)) {
      @content;
    }
  }

    // If the key doesn&#39;t exist in the map
  @else {
    @warn &quot;Unfortunately, no value could be retrieved from `#{$breakpoint}`. &quot;
        + &quot;Available breakpoints are: #{map-keys($breakpoints)}.&quot;;
  }
 }" data-collapsed="@mixin respond-to($breakpoint) { ... }"><code>@mixin respond-to($breakpoint) { ... }</code></pre></div><h3 class="item__sub-heading">Description</h3><div class="item__description"><p>mixin for setting breakpoints and respond to.</p></div>
