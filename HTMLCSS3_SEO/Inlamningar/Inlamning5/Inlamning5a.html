<!DOCTYPE html>

    <!-- 
        Här i head taggen skapas inställningarna för sidan.
        Dessa inställningar syns inte direkt på sidan.
    -->
    <head>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">

            Här länkar jag till min externa css fil som gör

        <link rel="stylesheet" href="css/inlamning5a.css">

            Här länkar jag font-awesomes stylesheet så jag kan

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            Meta taggen innehåller helt enkelt information om 
            informationen på hemsidan. I detta fall så använder
            vi attributet charset med värdet UTF-8 för att kunna
            hjälpa webbläsaren och läsa in rätt teckenuppsättning.
        -->
        <meta charset="utf-8">
        <title>Inlämning 5a</title>

            Den här meta taggen gör sidan mobilvänlig och skalbar
            som är anpassad för mobilenheter.
        -->

            Typsnittet Merriweather hämtas på detta sätt.

        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
