<!DOCTYPE html>
<html>
 <!-- 
    Här i head taggen skapas inställningarna för sidan.
    Dessa inställningar syns inte direkt på sidan.
  -->
<head>
  <!-- 
    Meta taggen innehåller helt enkelt information om 
    informationen på hemsidan. I detta fall så använder
    vi attributet charset med värdet UTF-8 för att kunna
    hjälpa webbläsaren och läsa in rätt teckenuppsättning.
  -->
  <meta charset="UTF-8">
  <title>Tenta</title>
  <!--
     Här länkar jag till min externa css fil som gör
     så att jag ska kunna styla mina element. 
  -->
  <meta name="description" content="Att insupa Islay är att leva">
  <link rel="stylesheet" href="css/styles.css">
  <!-- 
     Den här meta taggen gör sidan mobilvänlig och skalbar
     som är anpassad för mobilenheter.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="grid">
</body> <!-- end grid container -->

</html>
